version: '3.8'

services:
  # Frontend
  frontend:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: zeroback-frontend
    ports:
      - "80:80"
      - "443:443"  # HTTPS -> 일단 필요하진 않음
    volumes:
      # 개발 실시간 업데이트 볼륨
      - ./frontend/client/build:/usr/share/nginx/html:ro
      - ./nginx/frontend.conf:/etc/nginx/conf.d/default.conf:ro
      # 로그 볼륨
      - nginx-logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - zeroback-network
    restart: unless-stopped
    environment:
      - NGINX_ENVSUBST_TEMPLATE_DIR=/etc/nginx/templates
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend 서비스
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zeroback-backend
    ports:
      - "5000:5000"
    volumes:
      # 개발 시 코드 변경사항 반영
      - ./backend:/app:ro
      - backend-logs:/app/logs
      # AI 모델과 데이터 볼륨 (읽기 전용)
      - ./backend/models:/app/models:ro
      - ./backend/DATA:/app/DATA:ro
    networks:
      - zeroback-network
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - FLASK_APP=run.py
      - PYTHONPATH=/app
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000
      - FLASK_DEBUG=false
      # CORS 설정
      - CORS_ORIGINS=*
      # API 키들은 .env 파일이나 환경변수로 설정하세요
      # - WEATHER_API_KEY_ENCODE=your_weather_api_key_encode
      # - WEATHER_API_KEY_DECODE=your_weather_api_key_decode  
      # - GEMINI_API_KEY=your_gemini_api_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# 네트워크 설정
networks:
  zeroback-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# 볼륨 설정
volumes:
  nginx-logs:
    driver: local
  backend-logs:
    driver: local